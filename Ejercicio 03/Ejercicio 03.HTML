<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar imágenes</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://media.revistagq.com/photos/5efedc2009f9a6fc5dffb3b4/16:9/w_1280,c_limit/Resident-Evil-4-Remake.jpg" alt="portada Resident-Evil-4-Remake" width="600" height="450">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500" height="350" controls autoplay muted loop>
                <source src="videoplayback.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls>
            <source src="y2mate.com - Marilyn Manson  Resident Evil Main Title Theme Corp Umbrella SX Long.mp3" type="audio/mp3" ></audio>
        </div>
    </body>
</html>
